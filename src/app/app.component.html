<!--  We are using a sidenav, and it must wrap out content -->
<md-sidenav-container fullscreen class="mat-typography">
  <md-sidenav #sidenav mode="over">
    <app-sidenav></app-sidenav>
  </md-sidenav>
  <md-toolbar color="primary" id="transparent-sidebar" fxHide fxShow.xs>
    <div class="md-toolbar-layout">
      <md-toolbar-row>
        <button md-icon-button (click)="sidenav.toggle()">
          <i class="material-icons app-toolbar-menu">menu</i>
        </button>

        smithdev.io
      </md-toolbar-row>
    </div>
  </md-toolbar>
  <div style="height: 90%">
    <app-jumbotron></app-jumbotron>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
